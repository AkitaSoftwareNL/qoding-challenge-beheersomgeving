<div class="grid-container">

  <form [formGroup]="campagneForm" novalidate (ngSubmit)="onSubmit(campagneForm.value)">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Campagnenaam" formControlName="name">
              <mat-error *ngIf="campagneForm.controls['name'].hasError('required')">
                Campagnenaam is <strong>vereist</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span class="mat-calendar-body-label">Aantal Vragen</span>
            <mat-slider thumbLabel min="1" value="3" max="50" formControlName="amountOfQuestions" class="full-width"></mat-slider>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
