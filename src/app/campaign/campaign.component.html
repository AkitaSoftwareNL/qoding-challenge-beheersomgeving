<div class="grid-container">
  <h1 class="mat-h1">{{title}}</h1>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Naam</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="review">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Beoordeel</th>
        <td mat-cell *matCellDef="let row"><a routerLink="/judge/{{row.id}}" mat-mini-fab
            style="background-color: green">
<!--            <mat-icon aria-hidden="false" aria-label="icon">check_circle_outline</mat-icon>-->
            <mat-icon aria-hidden="false" aria-label="icon">remove_red_eye</mat-icon>
          </a></td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Aanpassen</th>
        <td mat-cell *matCellDef="let row"><a routerLink="/{{row.id}}" mat-mini-fab style="background-color: cadetblue">
            <mat-icon aria-hidden="false" aria-label="icon">edit</mat-icon>
          </a></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Verwijderen</th>
        <td mat-cell *matCellDef="let row"><a routerLink="/{{row.id}}" mat-mini-fab>
            <mat-icon aria-hidden="false" aria-label="icon">delete</mat-icon>
          </a></td>
      </ng-container>

      <ng-container matColumnDef="share">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delen</th>
        <td mat-cell *matCellDef="let row"><a (click)="goToLink(row.id)" mat-mini-fab style="background-color: blue">
            <mat-icon aria-hidden="false" aria-label="icon">share</mat-icon>
          </a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
</div>
