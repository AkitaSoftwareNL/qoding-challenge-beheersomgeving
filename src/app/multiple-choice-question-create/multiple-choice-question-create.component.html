<div class="">
  <form [formGroup]="questionForm" novalidate (ngSubmit)="onSubmit(questionForm.value)">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Vraag" formControlName="question">
              <mat-error *ngIf="questionForm.controls['question'].hasError('required')">
                Campagnenaam is <strong>vereist</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="Bijlage" formControlName="attachment">
              <mat-error *ngIf="questionForm.controls['attachment'].hasError('required')">
                Campagnenaam is <strong>vereist</strong>
              </mat-error>
            </mat-form-field>
            <mat-radio-group formControlName="correctAnswer">
              <mat-form-field class="full-width" *ngFor="let answerNumber of maxAmountOfQuestions">
                <div class="row">
                  <div class="col">
                    <input matInput placeholder="Antwoord" formControlName="answer_{{ answerNumber }}">
                  </div>
                  <div class="col">
                    <mat-radio-button [checked]="answerNumber === 1" value="{{answerNumber}}">Correct antwoord</mat-radio-button>
                  </div>
                </div>
              </mat-form-field>
            </mat-radio-group>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
