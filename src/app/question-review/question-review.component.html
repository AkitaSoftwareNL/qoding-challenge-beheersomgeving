<div class="grid-container">
  <!-- <h1 class="mat-h1">{{campagne.name}}</h1> -->
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="vraag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vraag</th>
        <td mat-cell *matCellDef="let row">{{row.question}}</td>
      </ng-container>

      <ng-container matColumnDef="antwoord">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gegeven Antwoord</th>
        <td mat-cell *matCellDef="let row">{{row.givenAnswer}}</td>
      </ng-container>

      <ng-container matColumnDef="correct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Goed</th>
        <td mat-cell *matCellDef="let row"><a (click)="sendAnwser(row,2)" mat-mini-fab style="background-color: green">
            <mat-icon aria-hidden="false" aria-label="icon">check</mat-icon>
          </a></td>
      </ng-container>

      <ng-container matColumnDef="in-correct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fout</th>
        <td mat-cell *matCellDef="let row">
          <a (click)="sendAnwser(row,3)" mat-mini-fab style="background-color: red">
            <mat-icon aria-hidden="false" aria-label="icon">close</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
</div>
